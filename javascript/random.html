<script>
const cardTypes = [
 // You can customize the ID and corresponding probability for each type
 // For example
  { ids: [1, 2, 3, 4, 5, 6, 7, 8], rate: 0.01 },//type 1: 1% chance
  { ids: [201, 202, 203, 204, 205], rate: 0.05 }, //type 2: 5% chance
  { ids: Array.from({ length: 397 - 300 }, (_, i) => 300 + i + 1), rate: 1 - 0.01 - 0.05 },//the other
];
function drawCards(times) {
  const result = [];

  for (let i = 0; i < times; i++) {
    let random = Math.random();
    let sumRate = 0;

    for (const cardType of cardTypes) {
      sumRate += cardType.rate;
      if (random <= sumRate) {
        result.push(cardType.ids[Math.floor(Math.random() * cardType.ids.length)]);
        break;
      }
    }
  }

  return result;
}
console.log(drawCards(10));

</script>
