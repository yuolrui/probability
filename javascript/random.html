<script>
/**
  * Scenario: There are a total of 500 cards, numbered 1-500.
  * 1-10 has only a 1% chance of being drawn, while 11-100 has a 10% chance of being drawn, and others can be drawn at will.
  */
function getRandomNumber() {
  // total set
  const total = 500;
  // 
  const range1 = 10;
  const range2 = 100;
  const range3 = total - range1 - range2;

  const randomNum = Math.random();
  if (randomNum < 0.01) { // 1% chance
    return Math.floor(randomNum * range1) + 1;
  } else if (randomNum < 0.1) {
    return Math.floor(randomNum * range2) + 11;
  } else {
    return Math.floor(randomNum * range3) + 101;
  }
}

//red(getRandomNumber());

function red(str){
	console.log(`%c${str}`,'color: red')
}
var i=0;
function test(idx){
	var num = getRandomNumber();
	if (num == 1)
	{
		red(num);
	}else{
		console.log(idx+': '+num);
	}
}
var intervalid = setInterval(()=>{
	i++;
	if (i >= 100) {
		clearInterval(intervalid);
	  }
	test(i);
}, 10);
</script>
