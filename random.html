<script>
function getRandomNumber() {
  const total = 500;
  const range1 = 10;
  const range2 = 100;
  const range3 = total - range1 - range2;

  const randomNum = Math.random();

  if (randomNum < 0.01) {
    return Math.floor(randomNum * range1) + 1;
  } else if (randomNum < 0.1) {
    return Math.floor(randomNum * range2) + 11;
  } else {
    return Math.floor(randomNum * range3) + 101;
  }
}

//red(getRandomNumber());

function red(str){
	console.log(`%c${str}`,'color: red')
}
var i=0;
function test(idx){
	var num = getRandomNumber();
	if (num == 1)
	{
		red(num);
	}else{
		console.log(idx+': '+num);
	}
}
var intervalid = setInterval(()=>{
	i++;
	if (i >= 100) {
		clearInterval(intervalid);
	  }
	test(i);
}, 10);
</script>
